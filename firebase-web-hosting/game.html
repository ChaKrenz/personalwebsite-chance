<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Back button to return to the main page -->
    <button class="back-button" onclick="goBackToMain()">Back to Main Page</button>

    <!-- Link to the game.js file -->
    <script src="scripts/game.js"></script>

    <script>
        function goBackToMain() {
            // Redirect to the main page (replace 'index.html' with the actual URL if different)
            window.location.href = 'index.html';
        }
    </script>
    
</body>
</html>
