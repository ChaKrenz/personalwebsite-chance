<!DOCTYPE html>
<html>
<head>
    <title>Gadget Runner - Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: white;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: monospace;
            z-index: 1000;
        }

        .back-button:hover {
            background: #45a049;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .menu-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 620px;
        }

        .menu-button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: monospace;
        }

        .menu-button:hover {
            background: #45a049;
        }

        .animation-container {
            width: 300px;
            height: 150px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            background: #1a1a1a;
            border-radius: 5px;
            border: 2px solid #333;
            margin: 0 auto 20px;
        }

        .player-animation {
            width: 30px;
            height: 30px;
            background: #4CAF50;
            position: absolute;
            border-radius: 5px;
            bottom: 30px;
            animation: movePlayer 4s infinite linear;
        }

        .goal-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            bottom: 35px;
            right: 50px;
            animation: disappear 4s infinite linear;
        }

        .platform-animation {
            position: absolute;
            height: 10px;
            background: #666;
            bottom: 20px;
            width: 100%;
            border-radius: 3px;
        }

        @keyframes movePlayer {
            0% { left: -30px; }
            45% { left: 210px; }
            100% { left: 350px; }
        }

        @keyframes disappear {
            0%, 44% { opacity: 1; transform: scale(1); }
            45% { opacity: 0; transform: scale(0); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="menu-container">
        <div class="animation-container">
            <div class="platform-animation"></div>
            <div class="player-animation"></div>
            <div class="goal-animation"></div>
        </div>
        <div class="menu-title">PLATFORMER</div>
        <div class="button-grid">
            <button class="menu-button" onclick="startOriginalGame()">Original Platformer</button>
            <button class="menu-button" onclick="startLevelCreator()">Level Creator</button>
            <button class="menu-button" onclick="startPractice()">Practice 1-10</button>
            <button class="menu-button" onclick="startRandomLevels()">User-Made Levels</button>
        </div>
    </div>

    <script>
        function startOriginalGame() {
            window.location.href = 'platformer.html';
        }

        function startLevelCreator() {
            window.location.href = 'levelcreator.html';
        }

        function startRandomLevels() {
            window.location.href = 'randomLevels.html';
        }

        function startPractice() {
            window.location.href = 'practice.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
